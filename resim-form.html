<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim-form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>RESİM-FORM EKLEME</h1>
    <form action="#">
        <table>
            <tr>
                <td>Ad:</td>
                <td><input type="text" name="ad" placeholder="adınızı giriniz"> </td>
            </tr>
            <tr>
                <td>Soyad:</td>
                <td>
                    <input type="text" name="ad" placeholder="Soyadınızı giriniz"> </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><i class="fa-solid fa-envelope"></i>
                    <input type="email" name="ad" placeholder="email giriniz"> </td>
            </tr>
            <tr>
                <td>Tel:</td>
                <td><i class="fa-solid fa-phone"></i>
                    <input type="tel" name="ad" placeholder="tel number giriniz"> </td>
            </tr>

        </table><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Sil">

        <hr>
        <h1>Video oynat</h1>
        <video width="300px" controls autoplay muted preload>
            <source src="https://www.youtube.com/watch?v=7LFpcD9S8Po"  type="video" >
        </video>





    </form>

</body>

</html>
